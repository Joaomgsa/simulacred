# Configurações do Quarkus para o projeto de simulação de crédito

# Configuração do banco de dados PostgreSQL driver jdbc
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/simulacred

# CORREÇÃO: Propriedade correta para geração de schema
quarkus.hibernate-orm.database.generation.drop-and-create=true
quarkus.hibernate-orm.database.generation.create-schemas=true

# Script de inicialização do banco de dados
quarkus.hibernate-orm.sql-load-script=import.sql

## ESPECIFICACOES OPENAPI
quarkus.smallrye-openapi.info-title=SimulaCred API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para simulacao de credito com calculos SAC e PRICE

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

mp.openapi.extensions.smallrye.info.contact.email=contato@empresa.com
mp.openapi.extensions.smallrye.info.contact.name=Equipe de Desenvolvimento
mp.openapi.extensions.smallrye.info.license.name=Apache 2.0